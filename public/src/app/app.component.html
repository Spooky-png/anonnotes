<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
    $('body').scrollspy({ target: '#navbar-example' })
    $('[data-spy="scroll"]').each(function () {
    var $spy = $(this).scrollspy('refresh')
  })
  </script> 
</head>
<body>
  <div class="gigacontainer">
  <div class="container">
  <div class="bigborder">
  <h1>Anonymous Notes</h1>
  <div class="createnote">
    <form (submit)="createNote()">
      <p class="error" *ngIf="errors.message">{{errors.message.message}}</p>
      <h4>Note:</h4>
      <input style="width:700px" type="text" name="message" id="message" [(ngModel)]="newNote.message">
      <input id="create"type="submit" value="Add Note">
    </form>
  </div>
    <nav data-offset="0" data-spy="scroll" data-target="#navbar-example" id="navbar-example" class ="noteboard">
    <div *ngFor="let note of notes" class ="noteinfo">
      <p class="nav-item">Noted on: {{note.created_at}}</p>
      <h5 class="nav-item">{{note.message}}</h5>
      <button id="delete"(click)="deleteNote(note._id)">Delete</button>
    </div>
  </nav>
</div>
</div>
</div>

</body>
</html>
